name: Fetch 100 Oldest Anime by ID (via Jikan Search)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0'  # Weekly at 4 AM UTC

jobs:
  fetch-oldest-anime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create results directory
        run: mkdir -p results

      - name: Fetch 100 oldest anime (by ID)
        run: |
          curl -s "https://api.jikan.moe/v4/anime?order_by=id&sort=asc&limit=100" \
            -o results/by_id_oldest_100.json

          # Optional: extract just the data array for cleaner output
          jq '.data' results/by_id_oldest_100.json > temp.json && mv temp.json results/by_id_oldest_100.json

          echo "âœ… Fetched $(jq 'length' results/by_id_oldest_100.json) anime"

      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add results/
          if ! git diff --quiet --cached; then
            git commit -m "Update 100 oldest anime (by ID) via Jikan"
            git push
          else
            echo "No changes to commit"
          fi
